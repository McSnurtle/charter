name: "Feature request"
description: "Suggest an idea or feature to add to the program"
title: "[Feature] persistent drawings"
labels: ["feature"]
assignees: ["McSnurtle"]
projects: ["McSnurtle/3"]

body:
  - type: markdown
    id: warning
    attributes:
      value: |
        **Before submitting this feature request:** ensure that this idea has not been submitted already.
  - type: textarea
    id: description
    attributes:
      label: "Describe the feature"
      description: |
        A clear and concise description of what you would like to see added / removed and why.
      placeholder: |
        Drawings on charts would be persistent between restarts, and be seperate between charts / independently cached / stored.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      description: |
        Attach screenshots or additional details to demonstrate your feature. If possible, please attach the relevant resource such as the datapack or mod page here.
      placeholder: "[Beesechurger](<https://www.curseforge.com/minecraft/mc-mods/embeddium>)"
    validations:
      required: false
